<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mon QR Code Professionnel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .instruction {
            background: #e8f4ff;
            padding: 12px 20px;
            border-radius: 12px;
            color: #0066cc;
            font-size: 14px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin: 25px 0;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }

        .info {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }

        .info-item {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .info-item strong {
            color: #333;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .saved-message {
            display: none;
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .footer-title {
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
        }

        .skill {
            background: #e8f0ff;
            color: #5e72e4;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
        }

        /* Mode sombre automatique */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
        }

        /* Optimisation mobile */
        @media (max-width: 400px) {
            .container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            #qrcode {
                transform: scale(0.85);
            }
        }

        /* Mode paysage */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                justify-content: flex-start;
                padding-top: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            #qrcode {
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">K</div>
        <h1>Kamal</h1>
        <p class="subtitle">GROUPE CASHPLUS</p>
        
        <div class="instruction">
            <span>üì±</span>
            <span>Scannez pour ma carte de visite</span>
        </div>
        
        <div id="qrcode"></div>
        
        <div class="info">
            <div class="info-item">
                <strong>Administrateur Base de Donn√©es</strong>
            </div>
            <div class="info-item">
                <strong>D√©veloppeur Software</strong>
            </div>
            <div class="info-item">
                üìç Casablanca, Maroc
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-primary" onclick="saveQRCode()">
                üíæ Sauvegarder QR
            </button>
            <button class="btn btn-secondary" onclick="shareQR()">
                üì§ Partager
            </button>
        </div>
        
        <div id="savedMessage" class="saved-message">
            ‚úÖ QR Code sauvegard√© !
        </div>
        
        <div class="footer">
            <div class="footer-title">Expertises</div>
            <div class="skills">
                <span class="skill">SQL Server</span>
                <span class="skill">Frappe/ERPNext</span>
                <span class="skill">OptiBoard</span>
                <span class="skill">Database Admin</span>
                <span class="skill">Crystal Reports</span>
            </div>
        </div>
    </div>

    <script>
        // Configuration de votre carte
        const CONFIG = {
            name: "Kamal",
            company: "GROUPE CASHPLUS",
            title: "Administrateur Base de Donn√©es & D√©veloppeur",
            email: "kamal@cashplus.ma",
            phone: "+212 6XX XXX XXX",
            mobile: "+212 6XX XXX XXX",
            address: "Casablanca, Maroc",
            website: "www.cashplus.ma",
            note: "Expert SQL Server, Frappe/ERPNext, OptiBoard, Crystal Reports - Database Administration & Software Development"
        };

        // G√©n√©rer la vCard
        function generateVCard() {
            return `BEGIN:VCARD
VERSION:3.0
FN:${CONFIG.name}
ORG:${CONFIG.company}
TITLE:${CONFIG.title}
TEL;TYPE=WORK:${CONFIG.phone}
TEL;TYPE=CELL:${CONFIG.mobile}
EMAIL:${CONFIG.email}
ADR;TYPE=WORK:;;${CONFIG.address};;;;
URL:${CONFIG.website}
NOTE:${CONFIG.note}
END:VCARD`;
        }

        // Cr√©er le QR Code
        function createQRCode() {
            const vcard = generateVCard();
            
            new QRCode(document.getElementById("qrcode"), {
                text: vcard,
                width: 250,
                height: 250,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // Sauvegarder le QR Code comme image
        function saveQRCode() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                canvas.toBlob(function(blob) {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'mon-qr-carte-visite.png';
                    a.click();
                    window.URL.revokeObjectURL(url);
                    
                    // Afficher message de confirmation
                    const msg = document.getElementById('savedMessage');
                    msg.style.display = 'block';
                    setTimeout(() => {
                        msg.style.display = 'none';
                    }, 3000);
                });
            }
        }

        // Partager le QR Code
        function shareQR() {
            if (navigator.share) {
                const canvas = document.querySelector('#qrcode canvas');
                if (canvas) {
                    canvas.toBlob(async function(blob) {
                        const file = new File([blob], 'qr-carte-visite.png', { type: 'image/png' });
                        try {
                            await navigator.share({
                                title: 'Ma Carte de Visite',
                                text: `${CONFIG.name} - ${CONFIG.company} | ${CONFIG.title}`,
                                files: [file]
                            });
                        } catch (error) {
                            console.log('Partage annul√© ou non support√©');
                        }
                    });
                }
            } else {
                // Fallback: t√©l√©charger l'image
                saveQRCode();
            }
        }

        // Ajuster la taille pour mobile
        function adjustForMobile() {
            if (window.innerWidth < 400) {
                document.querySelector('meta[name="viewport"]').content = 
                    "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no";
            }
        }

        // Initialisation
        window.onload = function() {
            createQRCode();
            adjustForMobile();
        };

        // Emp√™cher le zoom accidentel sur mobile
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
